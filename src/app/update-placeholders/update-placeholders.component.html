<div class="container" style="margin-top: 3%;">
    <div class="row align-items-stretch no-gutters contact-wrap">
        <div class="col-md-12">
            <div class="form h-100">
                <div
                    style="border-style: solid; border-radius: 25px; margin-bottom: 4%; padding: 20px; border-color: #EF4239;">
                    <div class="row">
                        <div class="col-md-6 form-group mb-3">
                            <label for="" class="col-form-label">Template Id</label>
                            <input type="text" class="form-control" [(ngModel)]="searchForm" name="searchForm"
                                id="searchForm" placeholder="Template Id">
                        </div>
                        <input style="margin-top: 4%; margin-left: 3%;" type="submit" (click)="Search()"
                            value="Search For Placeholders" class="btn btn-primary rounded-0 py-2 px-4">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div style="margin-bottom: 5%; margin-top: 5%;">
    <div class="container">
        <div class="row align-items-stretch no-gutters contact-wrap">
            <div class="col-md-12">
                <div class="form h-100">
                    <div *ngFor="let item of exsistingTemplate;let i = index;"
                        style="border-style: solid; border-radius: 25px; margin-bottom: 4%; padding: 20px; border-color: #EF4239;">

                        <h3>Template Placeholder {{i + 1}}</h3>
                        <form class="mb-5" method="post" id="contactForm" name="contactForm">
                            <div class="row">
                                <div class="col-md-6 form-group mb-3">
                                    <label for="" class="col-form-label">Template ID</label>
                                    <input type="text" class="form-control" [(ngModel)]="item.templateId" name="formId"
                                        id="formId" placeholder="Form ID">
                                </div><br>
                                <div class="col-md-6 form-group mb-3">
                                    <label for="" class="col-form-label">Name</label>
                                    <input type="text" class="form-control" [(ngModel)]="item.name" name="fieldTypeName"
                                        id="fieldTypeName" placeholder="Field Type Name">
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-md-6 form-group mb-3">
                                    <label for="" class="col-form-label">Is Required</label>
                                    <input style="margin-left: 5%;" type="checkbox" [(ngModel)]="item.isRequired"
                                        name="isRequired" id="isRequired" placeholder="Is Required">
                                </div>

                                <div class="col-md-6 form-group mb-3">
                                    <label for="" class="col-form-label">Description</label>
                                    <input type="text" class="form-control" [(ngModel)]="item.description"
                                        name="description" id="description" placeholder="Description">
                                </div>
                            </div>

                            <input type="submit" (click)="update(item)" value="Update Placeholder"
                                style="margin-top: 4%;" class="btn btn-primary rounded-0 py-2 px-4 container2 center1">

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<input style="margin-bottom: 5%;" type="submit" (click)="Back()" value="Back"
    class="btn btn-primary rounded-0 py-2 px-4 back-button">
