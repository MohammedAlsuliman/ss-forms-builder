<div class="container">
    <div class="row align-items-stretch no-gutters contact-wrap">
        <div class="col-md-12">
            <div class="form h-100">
                <div
                    style="border-style: solid; border-radius: 25px; margin-bottom: 4%; padding: 20px; border-color: #EF4239;">
                    <div class="row">
                        <div class="col-md-6 form-group mb-3">
                            <label for="" class="col-form-label">Form id</label>
                            <input type="text" class="form-control" [(ngModel)]="searchForm" name="searchForm"
                                id="searchForm" placeholder="Form ID">
                        </div>
                        <input style="margin-top: 4%; margin-left: 3%;" type="submit" (click)="Search()"
                            value="Search Form" class="btn btn-primary rounded-0 py-2 px-4">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- update Form -->

<div style="margin-bottom: 5%; margin-top: 5%;" *ngFor="let item of allForms;let i = index;">
    <div class="container">
        <div class="row align-items-stretch no-gutters contact-wrap">
            <div class="col-md-12">
                <div class="form h-100">
                    <div
                        style="border-style: solid; border-radius: 25px; margin-bottom: 4%; padding: 20px; border-color: #EF4239;">

                        <h3>Field {{i + 1}}</h3>
                        <form class="mb-5" method="post" id="contactForm" name="contactForm">
                            <div
                                style="border-style: solid; border-radius: 25px; margin-bottom: 4%; padding: 20px; border-color: #EF4239;">
                                <div class="row">
                                    <div class="col-md-6 form-group mb-3">
                                        <label for="" class="col-form-label">Form id</label>
                                        <input disabled type="text" class="form-control"
                                            [(ngModel)]="item.formField.formId" name="formId" id="formId"
                                            placeholder="Form ID">
                                    </div>
                                    <div class="col-md-6 form-group mb-3">
                                        <label for="" class="col-form-label">Field Type Name</label>
                                        <input type="text" class="form-control"
                                            [(ngModel)]="item.formField.fieldTypeName" name="fieldTypeName"
                                            id="fieldTypeName" placeholder="Field Type Name">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 form-group mb-3">
                                        <label for="" class="col-form-label">Title Ar</label>
                                        <input type="text" class="form-control" [(ngModel)]="item.formField.title.ar"
                                            name="I18n.ar" id="I18n.ar" placeholder="Title Ar">
                                    </div>
                                    <div class="col-md-6 form-group mb-3">
                                        <label for="" class="col-form-label">Title En</label>
                                        <input type="text" class="form-control" [(ngModel)]="item.formField.title.en"
                                            name="I18n.en" id="I18n.en" placeholder="Title En">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 form-group mb-3">
                                        <label for="" class="col-form-label">Field Name</label>
                                        <input type="text" class="form-control" [(ngModel)]="item.formField.fieldName"
                                            name="fieldName" id="fieldName" placeholder="Field Name">
                                    </div>
                                    <div class="col-md-6 form-group mb-3">
                                        <label for="" class="col-form-label">API</label>
                                        <input type="text" class="form-control" [(ngModel)]="item.formField.api"
                                            name="api" id="api" placeholder="api">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 form-group mb-3">
                                        <label for="" class="col-form-label">Order</label>
                                        <input type="number" class="form-control" [(ngModel)]="item.formField.order"
                                            name="order" id="order" placeholder="Order">
                                    </div>
                                    <div class="col-md-6 form-group mb-3">
                                        <label for="" class="col-form-label">Step Name</label>
                                        <input type="text" class="form-control" [(ngModel)]="item.formField.stepName"
                                            name="stepName" id="stepName" placeholder="Step Name">
                                    </div>
                                </div>

                                <input type="submit" (click)="update(item.formField)" value="Update Field"
                                    style="margin-top: 4%;"
                                    class="btn btn-primary rounded-0 py-2 px-4 container2 center1">

                            </div>
                            <div class="space"></div>

                            <h3>Extra Validations</h3>
                            <div style="border-style: solid; border-radius: 25px; margin-bottom: 4%; padding: 20px; border-color: #EF4239;"
                                *ngFor="let test123 of item.extraValidation; let j = index">
                                <h4>{{j + 1 }}</h4>
                                <div class="row">

                                    <div class="col-md-6 form-group mb-3">
                                        <label for="key1" class="col-form-label">Key: </label>
                                        <input type="text" class="form-control" [(ngModel)]="test123.propertyName"
                                            name="{{test123.propertyName}}">
                                    </div>

                                    <div class="col-md-6 form-group mb-3">
                                        <label for="value1" class="col-form-label">Value:</label>
                                        <input type="text" class="form-control"
                                            [(ngModel)]="item.extraValidation[j].value" name="{{test123.value}}">
                                    </div>

                                </div>
                                <input type="submit" (click)="updateComponent(test123)" value="Update Component"
                                    style="margin-top: 4%;"
                                    class="btn btn-primary rounded-0 py-2 px-4 container2 center1">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<input style="margin-bottom: 5%;" type="submit" (click)="Back()" value="Back"
    class="btn btn-primary rounded-0 py-2 px-4 back-button">
