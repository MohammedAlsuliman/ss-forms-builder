<p class="container2 center1 note"> Note: <br> We check if the provided ServiceId & StepId is in StepsServices Table ðŸ¤” <br>
    If the record is not there we will add it for you ðŸ˜Œ<br></p>
<div class="container" style="margin-top: 3%;">
    <div class="row align-items-stretch no-gutters contact-wrap">
        <div class="col-md-12">
            <div class="form h-100">
                <div
                    style="border-style: solid; border-radius: 25px; margin-bottom: 4%; padding: 20px; border-color: #EF4239;">
                    <div class="row">
                        <div class="col-md-6 form-group mb-3">
                            <label for="" class="col-form-label">Service Id</label>
                            <input type="text" class="form-control" [(ngModel)]="toPost.serviceId" name="serviceId"
                                id="serviceId" placeholder="Service Id">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 form-group mb-3">
                            <label for="" class="col-form-label">Action</label>
                            <select class="form-control" name="actionId" [(ngModel)]="toPost.actionId">
                                <option *ngFor="let option of actions" [value]="option.id">{{ option.name }}</option>
                            </select>

                        </div>
                        <div class="col-md-6 form-group mb-3">
                            <label for="" class="col-form-label">Step</label>
                            <select class="form-control" name="stepId" [(ngModel)]="toPost.stepId">
                                <option *ngFor="let option of steps" [value]="option.id">{{ option.name }}</option>
                            </select>
                        </div>
                    </div>
                    <input style="margin-top: 4%; margin-left: 3%;" type="submit" (click)="postNew(toPost)"
                        value="Add Steps Actions" class="btn btn-primary rounded-0 py-2 px-4">
                </div>
            </div>
        </div>
    </div>
</div>
