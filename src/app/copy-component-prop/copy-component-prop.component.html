            <div class="form h-100">
                <div

                    <div class="row">
                        <div class="col-md-6 form-group mb-3">
                            <label for="" class="col-form-label">Form ID</label>
                            <input type="number" class="form-control" [(ngModel)]="toPost.formId" name="formId"
                                id="formId" placeholder="Form ID">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 form-group mb-3">
                            <label for="" class="col-form-label">Subsidiary id To Copy</label>
                            <select class="form-control" name="subToCopy" [(ngModel)]="toPost.subToCopy">
                                <option value="" disabled selected>Select Subsidiary</option>
                                <option *ngFor="let option of subs" [value]="option.id">
                                    {{ option.title.en }}</option>
                            </select>
                        </div>
                        <div class="col-md-6 form-group mb-3">
                            <label for="" class="col-form-label">Subsidiary id To Paste</label>
                            <select class="form-control" name="subToPaste" [(ngModel)]="toPost.subToPaste">
                                <option value="" disabled selected>Select Subsidiary</option>
                                <option *ngFor="let option of subs" [value]="option.id">
                                    {{ option.title.en }}</option>
                            </select>
                        </div>
                    </div>
                    <input style="margin-top: 4%; margin-left: 3%;" type="submit" (click)="postNew(toPost)"
                        value="Copy Component Properties !" class="btn btn-primary rounded-0 py-2 px-4">
                </div>
            </div>
        </div>

<input style="margin-bottom: 5%;" type="submit" (click)="Back()" value="Back"
